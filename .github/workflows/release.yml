name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  get-binary-name:
    name: Get Binary Name
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.get.outputs.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract binary name from Cargo.toml
        id: get
        run: |
          NAME=$(grep '^name = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "Binary name: $NAME"

  build:
    name: Build ${{ matrix.target }}
    needs: get-binary-name
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            suffix: ""
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    env:
      BINARY_NAME: ${{ needs.get-binary-name.outputs.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Determine asset name
        id: asset
        shell: bash
        run: |
          # Parse target: arch-vendor-os[-env]
          TARGET="${{ matrix.target }}"
          case "$TARGET" in
            x86_64-unknown-linux-gnu)     ASSET="${BINARY_NAME}-linux-x86_64" ;;
            aarch64-unknown-linux-gnu)    ASSET="${BINARY_NAME}-linux-aarch64" ;;
            x86_64-unknown-linux-musl)    ASSET="${BINARY_NAME}-linux-x86_64-musl" ;;
            aarch64-unknown-linux-musl)   ASSET="${BINARY_NAME}-linux-aarch64-musl" ;;
            x86_64-pc-windows-msvc)       ASSET="${BINARY_NAME}-windows-x86_64" ;;
            aarch64-pc-windows-msvc)      ASSET="${BINARY_NAME}-windows-aarch64" ;;
            x86_64-apple-darwin)          ASSET="${BINARY_NAME}-macos-x86_64" ;;
            aarch64-apple-darwin)         ASSET="${BINARY_NAME}-macos-aarch64" ;;
            *)                            ASSET="${BINARY_NAME}-${TARGET}" ;;
          esac
          echo "asset_name=$ASSET" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.asset.outputs.asset_name }}
          path: target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.suffix }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ steps.asset.outputs.asset_name }}.tar.gz ${{ env.BINARY_NAME }}${{ matrix.suffix }}
          mv ${{ steps.asset.outputs.asset_name }}.tar.gz ../../..

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.suffix }} -DestinationPath ${{ steps.asset.outputs.asset_name }}.zip

      - name: Upload packaged artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.asset.outputs.asset_name }}-packaged
          path: ${{ steps.asset.outputs.asset_name }}.tar.gz

      - name: Upload packaged artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.asset.outputs.asset_name }}-packaged
          path: ${{ steps.asset.outputs.asset_name }}.zip

  release:
    name: Create Release
    needs: [get-binary-name, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME}"

          # Check if release already exists
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release $VERSION already exists, skipping"
            exit 0
          fi

          # Create release
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --generate-notes

          # Upload all packaged binaries
          for dir in artifacts/*-packaged/; do
            if [ -d "$dir" ]; then
              for file in "$dir"*.tar.gz "$dir"*.zip; do
                if [ -f "$file" ]; then
                  gh release upload "$VERSION" "$file"
                fi
              done
            fi
          done
